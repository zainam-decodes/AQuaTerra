<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AquaTerra Trash Detection with AI - Zainab Jahan Umaima">
  <defs>
    <linearGradient id="gradBlueGreen" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0284c7"></stop>
      <stop offset="1" stop-color="#10b981"></stop>
    </linearGradient>

    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.16"></feDropShadow>
    </filter>

    <style>
      .panel { fill: #ffffff; stroke: #e6eef0; stroke-width: 1; rx: 18px; ry: 18px; }
      .title { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight: 800; font-size: 48px; fill: url(#gradBlueGreen); }
      .subtitle { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight: 600; font-size: 18px; fill: #374151; }
      .name { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-size: 16px; fill: #4b5563; }
      .wave { stroke: #7dd3fc; stroke-width: 6; stroke-linecap: round; fill: none; opacity: 0.95; }
    </style>
  </defs>

  <!-- background panel -->
  <rect x="10" y="10" width="1180" height="280" rx="18" ry="18" class="panel" filter="url(#dropShadow)"></rect>

  <!-- left decorative badge -->
  <g transform="translate(60,40)">
    <circle cx="70" cy="70" r="70" fill="#e6f7fb"></circle>
    <!-- stylized wave -->
    <path d="M16 100 C36 70, 104 110, 124 90" stroke="#0284c7" stroke-width="6" stroke-linecap="round" fill="none"></path>
    <!-- leaf/trash mark -->
    <path d="M70 38 C60 44, 56 56, 70 72 C84 56, 80 44, 70 38 Z" fill="#10b981"></path>
    <path d="M70 38 L78 30" stroke="#0f766e" stroke-width="2" stroke-linecap="round"></path>
  </g>

  <!-- title and subtitle -->
  <g transform="translate(220,90)">
    <text class="title">AquaTerra</text>
    <text x="0" y="56" class="subtitle">Trash Detection with AI</text>
    <text x="0" y="90" class="name">Zainab Jahan Umaima</text>
  </g>

  <!-- decorative wave underline -->
  <g transform="translate(220,140)">
    <path class="wave" d="M0 24 C40 0, 120 48, 200 24 C280 0, 360 48, 460 24 C560 0, 640 48, 760 24"></path>
  </g>

  <!-- small footer -->
  <text x="960" y="270" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">AquaTerra • Trash Detection • Computer Vision</text>
</svg>
